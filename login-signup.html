
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Login/Signup - E-CART</title>

	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Custom Styles-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	

</head>
<body>
	
	<section class="container">
		<div class="row py-4 my-3">

			<div class="col-md-4"></div>

			<div class="col-md-4 py-4">
				
				<div class="card p-3">
					<div class="logo">
					<h3 class="text-center py-1"><span class="text-orange">E-</span><span class="text-custom-1">CART</span> </h3>
					</div>
					<!-- Login Form-->

					<div id="login" class="py-2">
					<h6 class="text-center text-orange">Login</h6>
					<form class="text-center">
						<div class="py-3">
						      <div class="input-group">
						        <div class="input-group-prepend">
						          <span class="input-group-text" id="inputGroupPrepend"> <i class="fa fa-envelope-o" aria-hidden="true"></i> </span>
						        </div>
						        <input type="email" class="form-control" id="validationCustomUsername" placeholder="Email" aria-describedby="inputGroupPrepend" required>
        					</div>
						</div>
						<div class="py-3">
						      <div class="input-group">
						        <div class="input-group-prepend">
						          <span class="input-group-text"> <i class="fa fa-key" aria-hidden="true"></i> </span>
						        </div>
						        <input type="password" class="form-control" id="password" placeholder="Password" required>
        					</div>
        					<p class="ml-2 mt-1 text-left"> <a href="#"><small>Forgot Password?</small></a></p>
						</div>
						<button type="submit" class="btn btn-block custom-btn mt-3">Login</button>
						<div class="text-center pt-4 pb-1">
							<a onclick="ShowSignupForm();" href="#">Create an account?</a>
						</div>
					</form>
					</div>

			<!-- Sign Up form -->
						
				<div id="signup" class="py-2 hide">
					<h6 class="text-center text-orange">Create an account</h6>
					<form>
						<div class="py-3">
						      <div class="input-group">
						        <div class="input-group-prepend">
						          <span class="input-group-text" id="inputGroupPrepend"> <i class="fa fa-user" aria-hidden="true"></i> </span>
						        </div>
						        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Name" aria-describedby="inputGroupPrepend" required>
        					</div>
						</div>
						<div class="py-3">
						      <div class="input-group">
						        <div class="input-group-prepend">
						          <span class="input-group-text" id="inputGroupPrepend"> <i class="fa fa-envelope-o" aria-hidden="true"></i> </span>
						        </div>
						        <input type="email" class="form-control" id="validationCustomUsername" placeholder="Email" aria-describedby="inputGroupPrepend" required>
        					</div>
						</div>
						<div class="py-3">
						      <div class="input-group">
						        <div class="input-group-prepend">
						          <span class="input-group-text"> <i class="fa fa-key" aria-hidden="true"></i> </span>
						        </div>
						        <input type="password" class="form-control" id="password" placeholder="Password" required>
        					</div>
						</div>
						<div class="py-3">
						      <div class="input-group">
						        <div class="input-group-prepend">
						          <span class="input-group-text"> <i class="fa fa-key" aria-hidden="true"></i> </span>
						        </div>
						        <input type="password" class="form-control" id="password" placeholder="Confirm Password" required>
        					</div>
						</div>
						<small id="otpHelp" class="form-text ml-2 mt-1 text-danger">* Email Verification Required</small>
						<button type="submit" class="btn btn-block custom-btn mt-3">Sign up</button>
						<div class="text-center pt-3">
							<a onclick="ShowLoginForm();" href="#">Login Now</a>
						</div>
					</form>
				</div>




				</div>
			</div>

			<div class="col-md-4"></div>

		</div>
	</section>
	
	<footer class="text-center pt-3">
		<p class="text-muted"> <small>&copy; All Rights Reserved </small> </p>
	</footer>

	<!-- Scripts -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<script src="./js/script.js"></script>

</body>
</html>
